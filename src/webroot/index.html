<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Jugadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="column">
        <pre id="dataOutput"></pre>
        
        <button id="fetchDataBtn">Obtener Jugadores</button>
        
        <h2>Agrega Un Nuevo Jugador</h2>
        <input type="text" id="newMessage" placeholder="Escribe un Jugador :D">
        <button id="addMessageBtn">Agregar</button>
        
        <h2>Elimina Un Jugador</h2>
        <input type="text" id="deleteId" placeholder="ID">
        <button id="deleteMessageBtn">Eliminar</button>
        
        <h2>Actualizar Un Jugador</h2>
        <input type="text" id="updateId" placeholder="ID">
        <input type="text" id="NewJugador" placeholder="Escribe un Jugador :D">
        <button id="updateMessageBtn">Actualizar</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
